<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Cadastro de Produtos</title>
</head>

<body style="background-color: #212529; color: #fff;">
    <section class="container">
        <div class="text-center">
            <h2>Cadastro de produtos</h2>
        </div>
        <div>
            <form onsubmit="validarDados()" action="" class="'was-validated'">
                <div class="form-group">
                    <label for="nome">Nome do Produto</label>
                    <input type="text" class="form-control" id="nome" nome="nome" placeholder="Nome do produto">
                </div>
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input type="number" class="form-control" id="valor" nome="valor" placeholder="Valor do produto">
                </div>
                <div class="form-group"> 
                    <label for="qtd">Quantidade</label>
                    <input type="number" class="form-control" id="qtd" nome="qtd" placeholder="Quantidade">
                </div>
                <div class="form-group">
                    <label for="img">Imagem</label>
                    <input type="text" class="form-control" id="img" nome="img" placeholder="Imagem do produto">
                </div>

                <div class="mt-3">
                    <button onclick="cadastrarProdutor()" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>

        <table class="table table-dark table-stripped">

            <thead>
                <tr>
                    <th>#ID</th>
                    <th>#PRODUTO</th>
                    <th>#VALOR</th>
                    <th>#QUANTIDADE</th>
                    <th>IMAGEM</th>
                    <th>AÇÕES</th>
                </tr>

            </thead>
            <tbody id="conteudoTabela"></tbody>
        </table>
    </section>
    <script src="../script/script.js"></script>
</body>

</html>
